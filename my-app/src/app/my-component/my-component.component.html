<mat-card>
  <mat-card-header>
    <p>some header</p>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-select [(value)]="selected">
        <mat-option *ngFor="let option of filteredOptions" [value]="option.id">
          {{option.value}}
        </mat-option>
      </mat-select>
      <mat-list-item>
        <mat-label>Foo</mat-label>
        <input matInput type="text" [(ngModel)]="inputValue">
      </mat-list-item>
    </mat-list>
    <mat-list-item>
      <mat-chip-set>
        <mat-chip color="accent">{{ isSelected }}</mat-chip>
      </mat-chip-set>
    </mat-list-item>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="notify.emit({selectedId: selected, input: inputValue})">send {{inputValue}} to parent</button>
  </mat-card-actions>
</mat-card>
